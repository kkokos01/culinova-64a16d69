services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    env_file:
      - .env.docker
    restart: unless-stopped
    # Keep container running even if no browser is connected
    stdin_open: true
    tty: true

  # Add other development services as needed
