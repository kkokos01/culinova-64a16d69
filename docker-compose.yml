services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_GOOGLE_AI_API_KEY=${VITE_GOOGLE_AI_API_KEY}
        - VITE_AI_API_KEY=${VITE_AI_API_KEY}
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

